<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<!-- 固定头部 -->
<header class="lt-header mui-bar mui-bar-nav ">
    <a class="mui-icon mui-icon-bars mui-pull-left mui-plus-visible"></a>
    <a id="lt-search" class="lt-search mui-icon fa fa-search mui-pull-right"></a>

    <h1 class="mui-title">首页</h1>
</header>
<!-- 固定底部导航 -->
<footer class="lt-footer mui-bar mui-bar-tab">
    <a class="mui-item mui-active" href="#">
        <span class="fa fa-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="2sort.html">
        <span class="fa fa-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item " href="3shopping-cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item" href="4member.html">
        <span class="fa fa-user"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</footer>
<!-- 中间部分 -->
<div class="mui-content">
    <!-- 轮播图 -->
    <div class="slider">
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner4.png">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner1.png">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner2.png">
                    </a>
                </div>
                <!-- 第三张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner3.png">
                    </a>
                </div>
                <!-- 第四张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner4.png">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner1.png">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
    </div>
    <!-- 九宫格 -->
    <div class="navimg">
        <ul class=" nav-ul mui-table-view mui-grid-view mui-grid-9">
            <li class="nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                <a href="#" class="nav-a">
                    <img src="./images/nav1.png" alt="">
                </a>
            </li>
            <li class=" nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
               <a href="#" class="nav-a">
                    <img src="./images/nav2.png" alt="">
                </a>
            </li>
            <li class="nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                <a href="#" class="nav-a">
                    <img src="./images/nav3.png" alt="">
                </a>
            </li>
            <li class="nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                 <a href="#" class="nav-a">
                    <img src="./images/nav4.png" alt="">
                </a>
            </li>
            <li class="nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                <a href="#" class="nav-a">
                    <img src="./images/nav5.png" alt="">
                </a>
            </li>
            <li class="nuv-li mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                <a href="#" class="nav-a">
                    <img src="./images/nav6.png" alt="">
                </a>
            </li>
        </ul>
    </div>


</div>
<script src="./js/mui.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
